<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular Recipe</h3>
</header><!-- sect-heading -->

<div class="row">

	{% for recipe in product %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="./product-detail.html" class="img-wrap"> <img src="{{recipe.image.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="" class="title">Recipe:</br>{{recipe.product_name}}</a>
				
				<div class="price mt-1">Decription:</br>{{recipe.description}}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->

</section>



{% endblock %}
