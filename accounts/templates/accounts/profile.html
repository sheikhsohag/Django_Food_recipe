{% extends 'base.html' %}

{% load static %}

{% block body%}
<section class="section>
      
      <div class="card-section">
        <div class="card-body">

          <div class="head-body">
            <div class="head">
              <header>
                <h4 class="card-title">Profile Details</h4>
              </header>
            </div>
          </div>
          

        

        <div class="card-details">
          <div class="profile-image">
            <div class="image-body">
               <img src="/static/image/profile.png" alt="Image">
            </div>
              
            <div class="profile-button">
              <button class="button-image" type="submit"> Update Profile Photo</button>
            </div>

          </div>

          <div class="profile-info">
            <form method="POST" action="sohag">
              {% csrf_token %}
  

  
              <div class="form-row">
                <div class="col form-group profile-info-data"><label for="username">Username:</label> <p style="display: inline;">{{profile.username}}</p></div>
  
                <div class="col form-group profile-info-data"><label for="username">First Name:</label> <p style="display: inline;">{{profile.first_name}}</p></div>

                <div class="col form-group profile-info-data"><label for="username">Last Name:</label> <p style="display: inline;">{{profile.last_name}}</p></div>
                <div class="col form-group profile-info-data"><label for="username">Email:</label> <p style="display: inline;">{{profile.email}}</p></div>
              </div>  
              
              <div class="button-body" style="bottom: 0; right: 0;">
                <div class="submit-button" style="bottom: 0; right: 0;">
                  <button style="bottom: 0; right: 0;" class="button-profile" type="submit"> Update Profile</button>
                </div>
              </div>

            </form>


          </div>

        </div>

        <div class="recipe-card">
            
          <div class="row-recipe">
  
            {% for recipe in user_recipe %}

            <div class="card-section">

              <div class="cards card-product-grid">
                <div class="recipe-image">
                  <a href="{% url 'update_recipe' recipe.id %}" class="img-wrap"> <img class="image-size" src="{{recipe.image.url}}"> </a>
                </div>
               
                <div class="info-wrap">
                  <a href="{% url 'update_recipe' recipe.id %}" class="title">Tittle: </br>{{recipe.product_name}}</a>
                  


                <div class="button-row">

                  <div class="button-body-edd">
                          <a href="{% url 'update_recipe' recipe.id %}" class = 'table-btn'>edit</a>
                          <a href="{% url 'delete_recipe' recipe.id %}" class = 'table-btn'>delete</a>
                          <a href="{% url 'product_detail' recipe.category.slug recipe.slug%}" class = 'table-btn'>details</a>
                  </div>
                      
                </div>


                </div>
              </div>



            </div> <!-- col.// -->

            {% endfor %}

            

          </div> <!-- row.// -->

          
        </div>


        </div>
        <!-- card-body.// -->
      </div>
      <!-- card .// -->
      <br /><br />
      <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    </section>


    <style>

       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }

       .head-body{
        position: relative;
        width: 100%;
        height: 50px;
       }

        .head{
          z-index: 3;
          position: absolute;
          margin: 20px 0 20px 0;
          width: 400px;
          height: 50px;
          border: 1px solid salmon;
          text-align: center;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          border-radius: 10px;
          background-color: honeydew;

        }

        .card-title{
          padding-top: 15px;
        }

        .head-body::after{
          content: "";
          display: block;
          clear: both;
        }


        .card-details{
          display: flex;
          /* background-color: rgb(167, 160, 160); */
          /* position: relative; */
          width: 100%;
          height: 350px;
          padding: 30px;
          border: 1px solid wheat;
          margin-bottom: 5px;
          border-radius: 10px;

        }

        .profile-image{
          position: relative;
          padding: 10px;
          width: 40%;
          height: 300px;
          left: 0;
          top: 0;
          border: 1px solid wheat;
          flex: 1;
          border-radius: 10px;
          background-color: #eff7f7;
          margin-right: 10px;
        }

        .profile-info{
          margin-left: 10px;
          padding: 10px;
          width: 40%;
          height: 300px;
          left: 0;
          top: 0;
          border: 1px solid wheat;
          flex: 1;
          border-radius: 10px;
          background-color: #eff7f7;
        }

        .card-details::after{
          display: block;
          content: "";
          clear: both;
        }

        .profile-image .image-body{
          position: absolute;
          width: 200px;
          height: 200px;
          background-color: #eff7f7;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          border-radius: 50%;

        }

        .profile-image .image-body img{
          width: 100%;
          height: 100%;
        }
           
      .button-profile{
        position: absolute;
        right: 2%;
        bottom: 2%;
        border-radius: 10px;
        cursor: pointer;
      }

      .profile-button{
        position: absolute;
        right: 2%;
        bottom: 2%;
        border-radius: 10px;
        cursor: pointer;
      }

      .button-image{
        height: 25px;
        padding: 5px;
        background-color: green;
        color: white;
        cursor: pointer;
      }

        .form-row{
          text-align: center;
        }

      .profile-info-data{
        width: 300px;
        height: 40px;
        background-color: rgb(201, 201, 198);
        margin: 10px;
        padding: 4px;
        border-radius: 5px;
        box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, 0.4);
        text-align: left;
        font-size: 1.5rem;
      }
   
      .button-body{
        position: relative;
        height: 50px;
      }

      .submit-button{
        position: absolute;
        width: 100px;
        height: 25px;
        right: 0;
        bottom: 0;
        border-radius: 3px;
      }

      .button-profile{
        width: 100px;
        height: 25px;
        padding: 5px;
        border-radius: 5px;
        background-color: green;
        color: white;
      }



      /* Recipe section design start from here */


      .row-recipe{
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        margin: 0 -15px;
      }
    

      .card-section{
        width: 31%; 
        height: 400px;
        /* border: 1px solid black; */
        margin: 10px;
      }

      .cards{
        width: 100%; 
        height: 400px;
        border: 1px solid black;
        margin: 10px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 1px 2px 3px 4px rgba(0, 0, 0, 0.4);
        transition: 4s;
      }

      .cards:hover .image-size{
        transform: scale(1.03);
        box-shadow: 1px 2px 3px 4px rgba(0, 0, 0, 0.4);
      }

      .image-size{
        width: 100%;
        height: 250px;
        border-radius: 10px;
        transition: 0.3;
      }


      .card-details::after{
        content: "";
        display: block;
        clear: both;
      }

      /* Recipe Section design ended here */


      /* edit delete details button designed start from here */


          .button-row{
              position: relative;
              top: 50px;
              bottom: 0;
              /* background-color: #493333; */
          }
          
          .table-btn{
            float: right;
            width: 80px;
            background-color: rgb(73, 112, 73);
            border: 1px solid white;
            color: white;
            text-align: center;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: 0.5s;
          }

          .table-btn:hover{
            transform: scale(1.1);
          }

          .table-btn:active{
               background-color: gray;
               color: red;
          }
        
      /* edit delete details button designed start from here */




      
    
    </style>
{% endblock%}
